<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Summary Using Vue</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class='container-fluid' id='app'>
    <h3 class='text-center'>Movie Summary</h3>
    <input type="text" placeholder="Search Your Movie" id="search-box" v-model='searchText'>
    <button class='btn btn-success' @click="searchMovies" >Search</button>
    <h2 class='list-h2'>Movie List</h2>
    
    <div class='list-div'>
      
    <ul>
      <li v-for='i in moviesList'>
        
        <movie-summary :movie='i'> 
        </movie-summary>
      </li>
    </ul>
    <div v-if='nMatch'>
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" :src="p" alt="unable to load ">
        <div class="card-body">
          <h5 class="card-title">{{t}}</h5>
  
        </div>
      </div>
    </div>
    <button class="btn btn-secondary" @click="isHidden = !isHidden">Show Add Movie Section</button>
    <div class='add'>
       <form v-show ='isHidden'>
         <input type="text"  id="newtitle" v-model='newTitle' placeholder="Movie Title">
         <input type="text"  id="newposter" v-model='newPoster' placeholder="Add Image URL">
         <button class="btn btn-info" @click.prevent="addMovie">Add Movie</button>
         
       </form>
      </div>
  </div>
  </div>
  






  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
